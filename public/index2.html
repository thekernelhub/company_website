    <script>
      $("form").on("submit", e => {
        e.preventDefault(); // Prevent the default form submission
    
        // Collect form data
        const nameInput = $("#nameInput").val().trim();
        const emailInput = $("#emailInput").val().trim();
        const countryInput = $("#countryInput").val().trim();
        const phoneInput = $("#phoneInput").val().trim();
        const messageinput = $("#messageinput").val().trim();
    
        const data = {
          nameInput,
          emailInput,
          countryInput,
          phoneInput,
          messageinput
        };
    
        // POST the form data to the /email endpoint
        $.post("http://localhost:3000/email", data)
          .then(() => {
            // Display success message
            showMessage('Email sent successfully!', 'success');
          })
          .catch(() => {
            // Display error message
            showMessage('Error sending email. Please try again.', 'error');
          });
      });
    
      // Function to show message
      function showMessage(message, type) {
        // Remove existing message if any
        $('#statusMessage').remove();
    
        // Create a new message element
        const messageElement = $('<div id="statusMessage" class="alert" role="alert"></div>');
        messageElement.text(message);
    
        // Add Bootstrap classes based on the type of message
        if (type === 'success') {
          messageElement.addClass('alert-success'); // For success
        } else {
          messageElement.addClass('alert-danger'); // For error
        }
    
        // Append the message element below the form
        $('#contactForm').after(messageElement);
      }
    </script>
